[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "linksaas_events_py"
description = "struct define for linksaas events"
requires-python = ">=3.6"
version = "0.0.3"
readme = "README.md"
authors = [{ name = "panleiming", email = "panleiming@linksaas.pro" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Other Environment",
    "License :: Freeware",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://jihulab.com/linksaas/analysis/events_py"