[tool.poetry]
name = "endopy_ppp"
version = "0.1.1"
description = "Public source files for Endopy data post processing. Written in Python 3."
authors = ["jysru <jysru@pm.me>"]
license = "Proprietary"
readme = "README.md"
packages = [{include = "processing"}]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.23.5"
matplotlib = "^3.6.2"
scipy = "^1.9.3"
configparser = "^5.3.0"
tifffile = "^2022.10.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
