[build-system]
requires = ["setuptools>=61.0",
"numpy","matplotlib","numba  @ git+https://github.com/numba/numba@0.56.4",
"fabio @ git+https://github.com/silx-kit/fabio@master"]
build-backend = "setuptools.build_meta"

[project]
name = "XS-treatment"
version = "0.0.5"
authors = [
  { name="Arnaldo G. Oliveira-Filho", email="agolivei@if.usp.br" },
  { name="Dennys Reis", email="dreis@if.usp.br" },
]
dependencies = ["math", "numba", "calendar", "copy", "datetime", "errno",
"fabio", "getopt", "glob", "gzip",
"itertools","matplotlib","numpy","os","pydoc","pyFAI","re","scipy","shutil",
"string", "subprocess","sys", "time","xlrd"]

description = "XS-treatment suite for SAXS/WAXS data treatment."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.uspdigital.usp.br/gfcx/XS-treatment.git"
"Bug Tracker" = "https://gitlab.uspdigital.usp.br/gfcx/XS-treatment.git"
