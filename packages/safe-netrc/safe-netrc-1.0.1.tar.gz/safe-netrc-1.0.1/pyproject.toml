[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "safe-netrc"
description = "Safe netrc file parser"
license = { text = "GPL-2.0-or-later" }
readme = "README.md"
authors = [
    { name = "Leo Singer", email = "leo.p.singer@nasa.gov" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet",
    "Topic :: Security"
]
requires-python = ">=3.7"
dynamic = [ "version" ]

[project.urls]
source = "https://git.ligo.org/computing/safe-netrc"
"Bug Tracker" = "https://git.ligo.org/computing/safe-netrc/issues"

[project.optional-dependencies]
test = [ "pytest" ]

[tool.setuptools_scm]
write_to = "safe_netrc/_version.py"

[tool.coverage.run]
source = [ "safe_netrc" ]
omit = [ "safe_netrc/tests/*" ]
