[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["bayesclass"]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = { attr = "bayesclass.__version__" }
readme = { file = ["README.md"] }

[project]
name = "bayesclass"
description = "A collection of Bayesian Estimators."
authors = [
  { name = "Ricardo MontaÃ±ana", email = "ricardo.montanana@alu.uclm.es" },
]
dynamic = ['version', 'readme']
dependencies = [
  "scipy",
  "numpy",
  "pandas",
  "scikit-learn",
  "pgmpy",
  "networkx",
  "matplotlib",
]
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
dev = ["black", "pre-commit", "flake8", "mypy", "pytest", "pytest-cov"]
doc = ["sphinx", "sphinx-gallery", "sphinx_rtd_theme", "numpydoc"]

[project.urls]
Home = "https://github.com/doctorado-ml/bayesclass"

[tool.pytest.ini_options]
addopts = "--cov --cov-report html --cov-report term-missing --cov-fail-under 95 " #--doctest-modules

[tool.coverage.run]
source = ["bayesclass"]
[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 79
target_version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
