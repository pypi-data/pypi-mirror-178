[metadata]
name = pointercratecli
version = 0.0.3
author = Jacob Wiltshire
author_email = jacobjameswiltshire@protonmail.com
description = A collection of Python scripts to interface with the Pointercrate API and desplay data in an easy to use format.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RCNOverwatcher/PointercrateCLI
project_urls = 
	Bug Tracker = https://github.com/RCNOverwatcher/PointercrateCLI/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

