[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "random_caps"
version = "0.0.4"
authors = [
    {name = "M_ocha", email = "venomouscat02@gmail.com"},
]
description = "A package that randomly puts uppercase letters in a string"
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"HomePage" = "https://github.com/devdeveloper1/random_caps"
"Bug Tracker" = "https://github.com/devdeveloper1/random_caps/issues"