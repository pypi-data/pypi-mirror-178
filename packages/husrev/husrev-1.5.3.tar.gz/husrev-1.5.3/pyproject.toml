[project]
name = "husrev"
version = "1.5.3"
authors = [
    { name = "Mustafa Hüsrevoğlu", email = "mmhusrevoglu@gmail.com" },
]
dependencies = [
    "inflect",
    "SQLAlchemy",
    "psycopg2-binary"
]
keywords = ["sqlachemy", "sql", "postgresql", "mysql", "flask", "fastapi"]
description = "Creates each SQLAlchemy class file separately"
readme = "README.md"
requires-python = ">=3.3"
license = { file = "LICENSE" }
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Environment :: Console',
    'Topic :: Database',
    'Topic :: Software Development :: Code Generators',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.3',
    'Programming Language :: Python :: 3.4',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11'
]

[project.urls]
"Homepage" = "https://github.com/MMustafa53/husrev"
"Bug Tracker" = "https://github.com/MMustafa53/husrev/issues"

[project.scripts]
husrev = "husrev.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"