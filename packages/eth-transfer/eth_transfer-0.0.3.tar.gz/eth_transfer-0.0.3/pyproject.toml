[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name='eth_transfer'
version='0.0.3'
license = { file = "LICENSE" }
description = 'Easily send transactions on the Ethereum blockchain and fine tune gas parameters'
authors = [
  { name='MidpriceDog'}
]
classifiers = [
    # complete classifier list: http://pypi.python.org/pypi?%3Aaction=list_classifiers
    'Intended Audience :: Developers',
    'Development Status :: 2 - Pre-Alpha',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
]
keywords = [
    'eth', 'blockchain', 'ethereum', 'ether', 'wallet'
]
requires-python = '>=3.7.*'
dependencies = [
  "matplotlib >= 3.5.3",
  "numpy >= 1.23.2",
  "pandas >= 1.4.4",
  "python_dotenv >= 0.20.0",
  "requests >= 2.28.1",
  "web3 >= 5.31.1",
  "websockets >= 9.1",
]

[project.urls]
"Homepage" = "https://github.com/MidpriceDog/eth_transfer"
"Bug Tracker" = "https://github.com/MidpriceDog/eth_transfer/issues"

[project.readme]
file = "README.md"
content-type = "text/markdown"