[tool.poetry]
name = "statlink"
version = "0.1.1"
description = "An asyncio based multipurpose link checker."
authors = ["Thibaut Frain <thibaut.frain@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
rich = "^12.5.1"
aiohttp = "^3.8.1"
click = "^8.1.3"
lxml = "^4.9.1"
playwright = "^1.28.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
flake8 = "^5.0.4"
mypy = "^0.971"
faker = "^15.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
statlink = "statlink.command:main"