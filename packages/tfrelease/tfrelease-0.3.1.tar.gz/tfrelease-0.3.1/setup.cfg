[metadata]
name = tfrelease
author = Ryan Hansohn
author_email = info@imnorobot.com
url = https://github.com/hansohn/tfrelease
description = 'Fetches metadata from Terraform releases'
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	terraform
	release
license = Apache License 2.0
license_files = LICENSE
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker=https://github.com/hansohn/tfrelease/issues
	Source Code=https://github.com/hansohn/tfrelease

[options]
zip_safe = False
include_package_data = True
python_requires = ~=3.9
packages = find:
setup_requires = 
	setuptools_scm
	wheel
install_requires = 
	click
	packaging
	pyyaml
	requests
	semver
	typing

[options.packages.find]
include = 
	tfrelease

[options.entry_points]
console_scripts = 
	tfrelease=tfrelease.__main__:main

[bdist_wheel]
python-tag = py3

[files]
packages = tfrelease

[easy_install]

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
pretty = True
show_error_codes = True

[egg_info]
tag_build = 
tag_date = 0

