[metadata]
name = hammit
version = 1.0.2
author = Michael Clement
description = Package to compute hamming distance between two strings.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/michaelclement/hammit
project_urls = 
	repository = https://github.com/michaelclement/hammit
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

