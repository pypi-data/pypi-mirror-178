[metadata]
name = dakarafeeder
version = attr:dakara_feeder.version.__version__
author = Flore <flore.love@gmail.com>, Neraste <neraste.herr10@gmail.com>
description = External database feeder for the Dakara Project
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
license = MIT
url = https://github.com/DakaraProject/dakara-feeder
project_urls = 
	Bug tracker=https://github.com/DakaraProject/dakara-feeder/issues
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Environment :: Console
	Intended Audience :: Developers

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	dakarabase>=1.4.2,<1.5.0
	filetype>=1.2.0,<1.3.0
	importlib-resources>=5.10.0,<5.11.0
	pymediainfo>=5.1.0,<5.2.0
	pysubs2>=1.5.0,<1.6.0
include_package_data = true

[options.extras_require]
tests = 
	black>=22.10.0,<22.11.0
	codecov>=2.1.12,<2.2.0
	flake8>=5.0.4,<5.1.0
	isort>=5.10.1,<5.11.0
	pdoc>=12.3.0,<12.4.0
	pre-commit>=2.20.0,<2.21.0
	pytest-cov>=4.0.0,<4.1.0
	pytest>=7.2.0,<7.3.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dakara-feeder = dakara_feeder.__main__:main

[flake8]
max-line-length = 88
ignore = E203, W503

[tool:pytest]
addopts = --cov=dakara_feeder

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

