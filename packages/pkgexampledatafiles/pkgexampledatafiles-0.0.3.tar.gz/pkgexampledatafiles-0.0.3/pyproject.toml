[build-system]
requires = ["setuptools>=65.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pkgexampledatafiles"
version = "0.0.3"
authors = [
  { name="Good Boy", email="pythonic@rexbytes.com" },
]
description = "A simple datafile package example"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

#The default location where setuptools will look for your 
#package and other directories is "src".
#You don't need the following table if you use "src"
#I leave it here if you want to put your packages in a
#dir other thant "src", or list multiple directories.
[tool.setuptools.packages.find]
where = ["src"]

#This table will reference the packages found in your
# "src" directory, or other places.
# I'm guessing having the same package/dir name in
# different "src" directories is a no no.
[tool.setuptools.package-data]
"pkgexampledatafiles.data"=["*.json"]
"data"=["*.json"]

[project.urls]
"Homepage" = "https://github.com/RexBytes/pkgexampledatafiles"
"Bug Tracker" = "https://github.com/RexBytes/pkgexampledatafiles/issues"
"Download URL" ="https://github.com/RexBytes/pkgexampledatafiles/archive/refs/tags/v0.0.3.tar.gz"

#From our console work, we define console commands here.
[project.scripts]
rexdatafile = "pkgexampledatafiles:my_datafiles_module.datafiles"
