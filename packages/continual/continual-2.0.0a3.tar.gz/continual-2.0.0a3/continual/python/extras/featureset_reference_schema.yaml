type: regex('^FeatureSet$', ignore_case=True)
name: regex('^[A-z,0-9,_]+$', required=True)
entity: regex('^[A-z,0-9,_]+$',required=False)
index: regex('^[A-z,0-9,_]+$',required=True)
time_index: regex('^[A-z,0-9,_]+$',required=False)
documentation: str(required=False)
description: str(required=False)
url: str(required=False)
owners: list(include('email'),required=False)
columns: list(include('column'),required=False)
exclude_columns: list(str(), required=False)
profile: include('cron', required=False)
query: str(required=False)
table: str(required=False)
---
email: str()
column:
  name: str()
  description: str(required=False)
  type: regex('INDEX|TIME_INDEX|TEXT|NUMBER|CATEGORICAL|BOOLEAN|TIMESTAMP|DATE|NUMBERLIST|TEXTLIST',ignore_case=True)
cron:
  regex('^(@(annually|yearly|monthly|weekly|daily|hourly|reboot))|(@every(\d+(ns|us|Âµs|ms|s|m|h))+)|((((\d+,)+\d+|(\d+(\/|-)\d+)|\d+|\*)
  ?){5,7})$')
