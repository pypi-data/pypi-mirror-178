type: Model
name: bankmarketing
description: Bank marketing term deposit offers and responses.
url: https://archive.ics.uci.edu/ml/datasets/bank+marketing
owners:
  - nithila@continual.ai
documentation:
  The data is related with direct marketing campaigns of a Portuguese banking
  institution. The marketing campaigns were based on phone calls. Often, more
  than one contact to the same client was required, in order to access if the
  product (bank term deposit) would be ('yes') or not ('no') subscribed.
columns:
  - name: id
    type: index
  - name: age
    type: number
    description: Customer age.
  - name: job
    type: categorical
    description: Customer job type.
  - name: marital
    type: categorical
    description: Customer marital status.
  - name: education
    type: categorical
    description: Customer educational status.
  - name: default
    type: categorical
    description: Has credit in default?
  - name: housing
    type: categorical
    description: Has housing loan?
  - name: loan
    type: categorical
    description: Has a personal loan?
  - name: contact
    type: categorical
    description: Contact communication type.
  - name: month
    type: categorical
    description: Last contact month of year.
  - name: day_of_week
    type: categorical
    description: Last contact day of the week.
  - name: campaign
    type: number
    description:
      Number of contacts performed during this campaign for this client.
  - name: pdays
    type: number
    description:
      Number of days that passed by after the client was last contact from
      previous campaign (999 means client was not previously contacted).
  - name: previous
    type: number
    description:
      Number of contacts performed before this campaign and for this client
  - name: poutcome
    type: categorical
    description: outcome of the previous marketing campaign
  - name: emp_var_rate
    type: number
    description: Employment variation rate (quarterly indicator).
  - name: cons_price_idx
    type: number
    description: Consumer price index (monthly indicator).
  - name: cons_conf_idx
    type: number
    description: Consumer confidence index (monthly indicator)
  - name: euribor3m
    type: number
    description: Euribor 3 month rate (daily indicator)
  - name: nr_employed
    type: number
    description: Number of employees (quarterly indicator)
  - name: converted
    type: categorical
    description: Has the client subscribed a term deposit?
  - name: duration
    type: number
    description: Duration of last contact.
target: converted
promote:
  policy: latest
query: >
  select * from bank_marketing_train
