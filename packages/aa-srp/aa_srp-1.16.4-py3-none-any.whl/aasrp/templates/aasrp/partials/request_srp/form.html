{% load bootstrap %}
{% load i18n %}

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            {{ srp_link }} Â» {% translate "Your SRP Request" %}
        </div>
    </div>

    <div class="panel-body">
        <form autocomplete="off" action="{% url 'aasrp:request_srp' srp_link.srp_code %}" method="post">
            {% csrf_token %}

            <fieldset class="aa-srp-request-form col-md-6 col-md-offset-3">
                {{ form|bootstrap }}

                {% include "aasrp/partials/form/required_field_hint.html" %}

                <div class="form-group aasrp-form-group text-right clearfix">
                    <button class="btn btn-primary" type="submit">
                        {% translate "Submit SRP Request" %}
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
