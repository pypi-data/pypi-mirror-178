[metadata]
name = mayavoz
description = Deep learning for speech enhacement
author = Shahul Ess
author-email = shahules786@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
platforms = Linux, Mac
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = setuptools
python_requires = >=3.8

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
testing = 
	pytest>=7.1.3
	pytest-cov>=4.0.0
dev = 
	pre-commit>=2.20.0
	black>=22.8.0
	flake8>=5.0.4
cli = 
	hydra-core >=1.1,<=1.2

[options.entry_points]
console_scripts = 
	mayavoz-train=mayavoz.cli.train:train

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mayavoz --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = doc
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs

[options.data_files]
. = requirements.txt
_ = version.txt

[egg_info]
tag_build = 
tag_date = 0

