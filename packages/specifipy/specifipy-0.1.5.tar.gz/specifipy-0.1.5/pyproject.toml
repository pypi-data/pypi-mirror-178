version = "0.1.5"
description = "Python package for auto-generating code diagrams"
authors = ["Bartosz Budzy≈Ñski <hi@bartosz.blog>"]

[tool.poetry.dependencies]
python = "^3.8"
snakemd = "^0.11.0"
diagrams = "^0.23.1"
