[metadata]
name = MoonMag
version = 1.5.2
author = Marshall J. Styczinski
author_email = marshall.j.styczinski@jpl.nasa.gov
description = Magnetic induction calculations for sounding of icy moons
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/itsmoosh/MoonMag
project_urls = 
	Bug Tracker = https://github.com/itsmoosh/MoonMag/issues
	Original publication = https://doi.org/10.1016/j.icarus.2021.114840
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
license_files = LICENSE

[options]
package_dir = 
	= src
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	numpy >= 1.20.3
	scipy >= 1.7.3
	mpmath >= 1.2.1
	matplotlib >= 3.5.2
	spiceypy >= 5.1.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

