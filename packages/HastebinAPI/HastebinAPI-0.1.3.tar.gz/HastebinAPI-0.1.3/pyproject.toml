[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "HastebinAPI"
version = "0.1.3"
authors = [
  { name="Alternate", email="alternated@mooncorerbx.com" },
]
description = "A simple-to-use Hastebin API wrapper for Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://google.com/"
"Bug Tracker" = "https://google.com/"