[build-system]
requires = ["setuptools>=61.0", "pyserial>=3.5"]
build-backend = "setuptools.build_meta"

[project]
name = "PyRoboteq"
version = "0.1.1"
authors = [
  { name="Michael Pogodin", email="miker2808@gmail.com" },
]
description = "Python library to ease with roboteq motor driver programming"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Miker2808/PyRoboteq"
"Bug Tracker" = "https://github.com/Miker2808/PyRoboteq/issues"