[metadata]
name = pylavcogs_shared
version = 0.2.3
description = A Library with shared utilities for PyLav-Cogs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Drapersniper/PyLavCog-Shared
author = Draper
author_email = draper@draper.wtf
license = AGPLv3
license_file = LICENSE
license_files = 
	LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Version Control :: Git
	Topic :: Utilities
	Typing :: Typed
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
description_file = README.md

[options]
packages = find_namespace:
install_requires = 
	Py-Lav>=0.11.0.0<1.0.0
python_requires = >=3.10.0,<3.11
include_package_data = True
zip_safe = False

[options.packages.find]
include = 
	pylavcogs_shared
	pylavcogs_shared.*

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

