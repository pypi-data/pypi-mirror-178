[settings]
default_section = THIRDPARTY
ensure_newline_before_comments = true
force_grid_wrap = 0
honor_noqa = true
include_trailing_comma = true
known_first_party =
    pybudgetplot,
    tests
line_length = 120
multi_line_output = 3
skip_gitignore = true
src_paths =
    src,
    tests
use_parentheses = true
