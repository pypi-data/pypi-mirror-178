[tox]
envlist = py3,flake8,yamllint

[testenv]
deps =
  -rtest-requirements.txt
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  pifpaf run redis --port 6380 -- {envpython} -m pytest {posargs:test}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8
commands = flake8 {posargs}

[flake8]
exclude = cubicweb_celerytask/migration/*_Any.py,cubicweb_celerytask/migration/postcreate.py,test/data/*,.tox/*,demo/launchtasks.py

[testenv:pypi-publish]
basepython = python3
skip_install = true
whitelist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .
