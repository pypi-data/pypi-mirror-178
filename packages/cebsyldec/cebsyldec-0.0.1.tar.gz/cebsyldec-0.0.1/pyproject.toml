[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cebsyldec"
version = "0.0.1"
authors = [
  { name="Eric John Emberda", email="eric.emberda@gmail.com" },
]
description = "Decodes a Cebuano word into syllables"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/eemberda/Cebuano-Syllable-Decoder"
"Bug Tracker" = "https://github.com/eemberda/Cebuano-Syllable-Decoder/issues"