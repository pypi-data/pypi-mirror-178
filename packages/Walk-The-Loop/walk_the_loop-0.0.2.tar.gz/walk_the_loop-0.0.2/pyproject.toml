[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Walk_The_Loop"
version = "0.0.2"
authors = [
  { name="Rommelo Yu", email="rommelo@rommelo.com" },
]
description = "A simple game to learn about hamiltonian cycles, by doing"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/discocube/walk_the_loop"
"Bug Tracker" = "https://github.com/discocube/walk_the_loop/issues"
