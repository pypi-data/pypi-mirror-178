[project]
name = "pyctb"
version = "0.0.2"
authors = [
    { name = "Henry Bigelow", email = "hrbigelow@gmail.com" },
]
description = "Python Customized Tracebacks"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hrbigelow/pyctb"
"Bug Tracker" = "https://github.com/hrbigelow/pyctb/issues"

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
