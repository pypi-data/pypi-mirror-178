[tool.poetry]
name = "sqlalchemy2atlas"
version = "0.1.9"
description = "Converts SQLALchemy Base Classes to AtlasGo HCL."
authors = ["Fraser Isbester <28307321+Fraser-Isbester@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
docker = "^6.0"
psycopg2 = "^2.9"
SQLAlchemy = "^1.4"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pytest = "^7.2.0"
flake8 = "^6.0.0"

[tool.poetry.scripts]
sqlalchemy2atlas = 'sqlalchemy2atlas.sqlalchemy2atlas:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
