[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TerraYoloV5"
version = "0.0.1"
authors = [
  { name="Alexander Voronin", email="shurav77@gmail.com" },
]
description = "Terra Yolo v5 wrapper"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/henrifleury/detector"
"Bug Tracker" = "https://github.com/henrifleury/detector/issues"