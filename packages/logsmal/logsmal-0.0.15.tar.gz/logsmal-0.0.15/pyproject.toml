[tool.poetry]
name = "logsmal"
version = "0.0.15"
description = "Создание файлов конфигураци"
repository = "https://github.com/denisxab/logsmal.git"
documentation = "https://logsmal.readthedocs.io/ru/latest/index.html"
authors = ["Denis Kustov <denis-kustov@rambler.ru>"]
# readme = "README.md"
exclude = [
    "logsmal/.idea",
    "logsmal/venv",
    "logsmal/.git",
    "logsmal/.gitignore",
    "logsmal/test",
    "logsmal/Makefile"
]

[tool.poetry.dependencies]
python = "^3.10"
jsonpickle = "^2.2.0"
pydantic = "^1.10.2"
rich = "^12.6.0"


[tool.poetry.dev-dependencies]
pytest = "^7.0.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

