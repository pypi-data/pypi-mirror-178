[tool.poetry]
name = "emdy"
version = "0.0.0"
description = "Generate open source and Creative Commons licenses from your command line"
authors = ["celsius narhwal <hello@celsiusnarhwal.dev>"]
readme = "README.md"
license = "MIT"
include = ["README.md", "LICENSE.md"]
keywords = ["license", "open source", "creative commons"]
repository = "https://github.com/celsiusnarhwal/emdy"
classifiers = ["Topic :: Software Development :: Code Generators"]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.3"
inquirerpy = "^0.3.4"
inflect = "^6.0.2"
pyperclip = "^1.8.2"


[tool.poetry.group.dev.dependencies]
ipython = "^8.6.0"
invoke = "^1.7.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
