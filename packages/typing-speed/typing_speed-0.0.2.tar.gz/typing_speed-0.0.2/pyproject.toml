[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "typing_speed"
version = "0.0.2"
authors = [
  { name="zevt88", email="zev.tovbin@gmail.com" },
]
description = "A package that allows running a typing speed test in the terminal"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ZevT88/typing_speed"
"Bug Tracker" = "https://github.com/ZevT88/typing_speed/issues"