[metadata]
name = dataflow
author = Gabriel Jover-Manas
author_email = gjover@cells.es
url = https://dataflow.readthedocs.io
description = Simple API to define and trigger data analys
long_description = file: README.rst, CHANGELOG.rst, LICENSE.rst
long_description_content_type = text/x-rst
license = GPLv3
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dataflow = dataflow.cli:main

[versioneer]
VCS = git
style = pep440
versionfile_source = src/dataflow/_version.py
tag_prefix = v
parentdir_prefix = dataflow-

[flake8]
max-line-length = 80
ignore = E203,E402,E800,W503,W391,E261
exclude = 
	src/dataflow/_version.py
per-file-ignores = 
	__init__.py:F401,
docstring-convention = numpy

[egg_info]
tag_build = 
tag_date = 0

