[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vtt2json"
version = "0.0.1"
authors = [
  { name="astromech-droid" },
]
description = "convert vtt to json"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github" = "https://github.com/astromech-droid/vtt2csv"