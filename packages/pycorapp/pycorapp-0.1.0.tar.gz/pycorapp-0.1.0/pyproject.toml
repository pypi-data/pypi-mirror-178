[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pycorapp"
version = "0.1.0"
authors = [
  { name="UnknownUser2222", email="userunamed981@gmail.com" },
]
description = "The official PyPi python package!"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/UnknownUser2222/pycor"