[tool.mypy]
python_version = 3.9
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pycln]
all = true

[tool.poetry]
name = "tootbot"
version = "6.2.0"
description = "A Python bot that looks up posts from specified subreddits and automatically posts them on Mastodon"
authors = ["marvin8 <marvin8@tuta.io>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://codeberg.org/MarvinsMastodonTools/tootbot"
repository = "https://codeberg.org/MarvinsMastodonTools/tootbot"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
]

[tool.poetry.urls]
"Changelog" = "https://codeberg.org/MarvinsMastodonTools/tootbot/src/branch/main/CHANGELOG.md"
"Wiki" = "https://codeberg.org/MarvinsMastodonTools/tootbot/wiki"
"Bug Tracker" = "https://codeberg.org/MarvinsMastodonTools/tootbot/issues"

[tool.poetry.scripts]
tootbot = "tootbot.app:start_main"
tootbot_create_config = "tootbot.create_config:create"

[tool.poetry_bumpversion.file."src/tootbot/__init__.py"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
imgurpython = "^1.1.7"
arrow = "^1.2.2"
coloredlogs = "^15.0.1"
python-magic = "^0.4.25"
asyncpraw = "^7.5.0"
outdated = "^0.2.1"
tqdm = "^4.64.0"
aiosqlite = "^0.17.0"
aiohttp = "^3.8.1"
aiodns = "^3.0.0"
Brotli = "^1.0.9"
minimal-activitypub = "^0.4.0"
yt-dlp = "^2022.11.11"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.17.0"
pylint = "^2.14.5"
flake8 = "^5.0.4"
black = "^22.1.0"
dlint = "^0.13.0"
flake8-eradicate = "^1.2.0"
mypy = "^0.991"
pytest-testmon = "^1.3.7"
pytest-cov = "^4.0.0"
pytest = "^7.0.1"
pytest-mock = "^3.7.0"
flake8-bugbear = "^22.1.11"
pep8-naming = "^0.13.1"
flake8-black = "^0.3.2"
flake8-import-order = "^0.18.1"
bandit = "^1.7.4"
safety = "^2.1.1"
flake8-annotations = "^2.9.0"
pip-audit = "^2.4.4"
types-aiofiles = "^0.8.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
