[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fmover"
authors = [
    {name = "Ephraim Siegfried", email = "ephraim.siegfried@hotmail.com"}]
description = "Move files based on file properties and given criteria"
readme = "README.md"
requires-python = ">=3.6"
keywords = ["filemanager","filemover","mover", "fileorganizer"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: Utilities",
]

dynamic = ["version", "dependencies"]

[project.urls]
homepage = "https://github.com/EphraimSiegfried/fmover"

[project.scripts]
fmover = "fmover.__main__:main"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}