[tool.poetry]
name = "mappi"
version = "0.1.0"
description = "Spin up webserver from a yaml config file"
authors = ["Misha Behersky <bmwant@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
fastapi = "^0.87.0"
uvicorn = "^0.20.0"
PyYAML = "^6.0"
isort = "^5.10.1"

[tool.poetry.scripts]
mappi = 'mappi.cli:cli'

[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
black = "^22.10.0"
flake8 = "^6.0.0"
pytest = "^7.2.0"
coverage = "^6.5.0"
requests = "^2.28.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
