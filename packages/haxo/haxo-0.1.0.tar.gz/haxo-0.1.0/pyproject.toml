[tool.poetry]
name = "haxo"
version = "0.1.0"
description = "A powerful and yet simple PostgreSQL REPL."
authors = ["NulX-Studios <nulxstudios@gmail.com>"]
license = "MPL-2.0"

[tool.poetry.dependencies]
python = "^3.8"
rich = "^12.6.0"
prompt-toolkit = "^3.0.33"
pyfiglet = "^0.8.post1"
typer = {extras = ["all"], version = "^0.7.0"}
yarl = "^1.8.1"
asyncpg = "^0.27.0"
tabulate = "^0.9.0"
anyio = "^3.6.2"

[tool.poetry.scripts]
haxo = 'haxo.console:run'

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
