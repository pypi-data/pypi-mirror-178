[tool.poetry]
name = "databutton"
version = "0.27.6"
description = "The CLI for databutton.com"
authors = ["Databutton <hi@databutton.io>"]
license = "Databutton"
readme = "README.md"
packages = [{ include = "databutton" }]

[tool.poetry.dependencies]
python = "^3.10"
click = ">=7.0,<8.1"
fastapi = "^0.87.0"
websockets = "^10.3"
httpx = "^0.23.0"
streamlit = "^1.9.0"
uvicorn = "^0.20.0"
watchgod = "^0.8.2"
PyYAML = "^6.0"
schedule = "^1.1.0"
dataclasses-json = "^0.5.7"
databutton-web = "^0.16.0"
# This is the same as streamlit, hopes it works
pandas = ">=0.21.0"
sentry-sdk = "1.11.1"
alive-progress = "^2.4.1"
PyJWT = "^2.4.0"
psutil = "^5.9.1"
watchfiles = "^0.18.0"
anyio = { extras = ["trio"], version = "^3.6.1" }
htbuilder = "^0.6.0"
cloudpickle = "^2.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^22.3.0"
flake8 = "^4.0.1"
isort = "^5.10.1"
python-semantic-release = "7.28.1"
pytest-mock = "^3.7.0"
pytest-asyncio = "^0.20.0"
pytest-trio = "^0.8.0"

[tool.poetry.scripts]
databutton = "databutton.cli:cli"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
types-pyyaml = "^6.0.12"
types-requests = "^2.28.11.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "databutton/version.py:__version__"
version_toml = "pyproject.toml:tool.poetry.version"
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "poetry build"
major_on_zero = false

[tool.isort]
profile = "black"

[tool.pytest]
asyncio_mode = "auto"

[[tool.mypy.overrides]]
# These does not have type stubs. :'(
# (copied from databutton-api)
module = [
  "sendgrid",
  "bs4",
  "uvicorn",
  "databutton_logger.*",
  "kubernetes.*",
  "google.oauth2.credentials",
  "google.cloud.firestore",
  "google.protobuf",
  "nanoid",
  "segment.*",
  "google.auth.*",
  "google_crc32c",
  "pandas",
  "pyarrow.*",
  "firebase_admin",
]
ignore_missing_imports = "true"
