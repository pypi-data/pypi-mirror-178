name: kglab
channels:
  - conda-forge
  - defaults
dependencies:
  - python >= 3.7
  - pip
  - decorator >= 4.4.2
  - fsspec[gs,s3] >= 0.8.5
  - gcsfs >= 0.7.1
  - networkx >= 2.6
  - numpy >= 1.19.2
  - owlrl >= 6.0.2
  - pandas >= 1.3
  - pyarrow >= 1.0.1
  - pynvml >= 8.0.4
  - pyshacl >= 0.17.3
  - python-dateutil >= 2.8
  - pyvis >= 0.1.7
  - requests >= 2.25.1
  - rdflib >= 6.0.1
  - statsmodels >= 0.12
  - tqdm >= 4.56
  - pip:
    - chocolate >= 0.0.2
    - csvwlib >= 0.3.2
    - icecream >= 2.1
    - morph-kgc >= 1.6.0
    - pslpython >= 2.2.2
    - urlpath >= 1.1.7
