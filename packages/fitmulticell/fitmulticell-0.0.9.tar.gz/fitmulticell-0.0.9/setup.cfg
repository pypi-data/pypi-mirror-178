[metadata]
name = fitmulticell
version = attr: fitmulticell.version.__version__
description = Fit multi-cellular and multi-scale models
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gitlab.com/fitmulticell/fit
download_url = https://gitlab.com/fitmulticell/fit/-/releases
project_urls = 
	Bug Tracker = https://gitlab.com/fitmulticell/fit/-/issues
	Documentation = https://fitmulticell.readthedocs.io
	Changelog = https://fitmulticell.readthedocs.io/en/latest/changelog.html
author = The FitMultiCell developers
author_email = emad.alamoudi@uni-bonn.de
maintainer = Emad Alamoudi
maintainer_email = emad.alamoudi@uni-bonn.de
license = BSD-3-Clause
license_file = LICENSE.txt
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
keywords = 
	multi-cellular
	multi-scale
	abc
	approximate bayesian computation
	inference
	pyabc
	morpheus

[options]
install_requires = 
	numpy >= 1.19.1
	scipy >= 1.5.2
	pandas >= 1.2.0
	matplotlib >= 3.3.0
	pyabc >= 0.11.9
	petab_MS >= 0.1.20
	tidynamics >=1.0.0
python_requires = >=3.7
packages = find:

[options.extras_require]
test = 
	pytest >= 5.4.3
	pytest-cov >= 2.10.0
	pytest-rerunfailures >= 9.1.1
doc = 
	sphinx >= 3.1.0
	nbsphinx >= 0.7.0
	nbconvert >= 5.6.1
	sphinx-rtd-theme >= 0.4.3
	sphinx_autodoc_typehints >= 1.11.1
	ipython >= 7.18.1

[bdist_wheel]
universal = False

[egg_info]
tag_build = 
tag_date = 0

