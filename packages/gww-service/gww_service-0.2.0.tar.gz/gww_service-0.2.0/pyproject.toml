[build-system]
requires = ["flit_core >=3.4.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "gww_service"
authors = [
    {name = "Jaap Langemeijer", email = "jaaplangemeijer@gmail.com"},
]
dependencies = [
    "earthengine-api>=0.1.284",
    "eepackages>=0.21",
    "GeoAlchemy2>=0.12",
    "geojson>=2.5",
    "geojson-pydantic>=0.4.3",
    "python-dateutil",
    "shapely>=1.8",
    "SQLAlchemy>=1.4",
]
requires-python = ">=3.8" # fix tests to support older versions
readme = "README.md"
classifiers = [
    # https://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ['version', 'description']

[project.optional-dependencies]
test = [
    "black",
    "fastapi>=0.83",
    "httpx>=0.23",
	"pytest>=2.7.3",
	"pytest-cov",
    "uvicorn>=0.18",
]

[project.urls]
Source = "https://github.com/global-water-watch/gww-service"

[tool.black]
line-length = 100
target-version = ['py37']

[tool.flit.sdist]
include = ["gww_service"]
exclude = ["gcloud_dist", "hack", "helm", "htmlcov", "junit", "tests", ".github"]

[tool.pytest.ini_options]
testpaths = ["tests"]
