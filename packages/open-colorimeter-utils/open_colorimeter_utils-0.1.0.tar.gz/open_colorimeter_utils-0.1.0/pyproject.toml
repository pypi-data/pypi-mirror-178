[tool.poetry]
name = "open-colorimeter-utils"
version = "0.1.0"
description = "Utilities for iorodeo's open colorimeter"
license = "MIT"
authors = ["Will Dickson <will@iorodeo.com>"]
readme = "README.md"
packages = [{include = "open_colorimeter_utils"}]
homepage = "https://github.com/iorodeo/open-colorimeter-utils"
repository = "https://github.com/iorodeo/open-colorimeter-utils"
classifiers = [ 
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Physics'
    ]

[tool.poetry.scripts]
oc-cal = "open_colorimeter_utils.calibration_cli_app:app_main"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.23.4"
matplotlib = "^3.6.1"
click = "^8.1.3"
tomli = "^2.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
