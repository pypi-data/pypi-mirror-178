[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nmrtoolbox"
# read version from class attribute __version__ from file defined in [tool.hatch.version]
# read description from docstring - seems to be read from same file defined in [tool.hatch.version]
dynamic = ["version", "description"]
authors = [
    { name="Adam Schuyler", email="schuyler@uchc.edu" },
    { name="D Levi Craft", email="darcraft@uchc.edu" },
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.23",
    "scipy>=1.9",
    "matplotlib>=3.6",
]

[tool.hatch.build]
exclude = [
    "/tests",
    "/.svn",
    "requirements.txt",
    "build.sh",
]

[project.scripts]
nmrtoolbox-roc = "nmrtoolbox.roc:main"

[project.urls]
"Homepage" = "https://nmrbox.nmrhub.org/"

[tool.hatch.version]
# get the project version from __version__ attribute in this file
path = "src/nmrtoolbox/__init__.py"