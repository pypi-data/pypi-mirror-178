[metadata]
name = calliope-music
version = 8.1dev0
author = Sam Thursfield
author_email = sam@afuera.me.uk
description = Toolkit for working with playlists of music.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/samthursfield/calliope
project_urls =
    Bug Tracker = https://gitlab.com/samthursfield/calliope/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Operating System :: OS Independent

[options]
include_package_data = true
package_dir =
    calliope = ./calliope
    calliope_examples = ./examples
packages = find:
python_requires = >=3.7

[options.package_data]
calliope = playlist-item.jsonschema
calliope_examples =
  collectors/*.sh
  listen_history/*.sh
  simple/*.sh

[options.entry_points]
console_scripts =
    cpe = calliope.__main__:main
