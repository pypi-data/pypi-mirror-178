[project]
name = "aiohttp-mock"
dynamic = ["version"]
description = "aiohttp mocker for testing"
readme = "README.md"
requires-python = ">=3.6.0"
license = "MIT"
authors = [
    { name = "gyudoza", email = "jujumilk3@gmail.com" },
]
classifiers = [
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
]

[project.urls]
homepage = "https://github.com/jujumilk3/aiohttp-mock"
bug-tracker = "https://github.com/jujumilk3/aiohttp-mock/issues"

[project.optional-dependencies]
test = [
]
dev = [
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "aiohttp-mock/__init__.py"

packages=["aiohttp-mock"]

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"
