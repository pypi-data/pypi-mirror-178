[metadata]
name = aug_sfutils
version = attr: aug_sfutils.__version__
author = Giovanni Tardini
author_email = giovanni.tardini@ipp.mpg.de
description = A utility to read AUG shotfiles
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.mpcdf.mpg.de/git/sfutils
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=2.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

