[project]
name = "hitsave"
version = "0.0.1"
authors = [
  { name="E.W.Ayers", email="contact@edayers.com" },
  { name="George Seabridge", email="george@hitsave.io" },
]
description = "Holistic data caching system."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "blake3 ~= 0.3.1",
  "typer ~= 0.6.1",
]

[project.scripts]
hitsave = "hitsave:main_cli"

[project.urls]
"Homepage" = "https://hitsave.io"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"