[tool.poetry]
name = "seletrans"
version = "0.4.7"
authors = ["SErAphLi <seraphlivery@gmail.com>"]
description = "Translate phase using selenium."
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities"
]

[tool.poetry.urls]
"Homepage" = "https://github.com/Seraphli/seletrans"
"Bug Tracker" = "https://github.com/Seraphli/seletrans/issues"

[tool.poetry.dependencies]
python = "^3.9"
chromedriver-autoinstaller = "^0.3.1"
selenium = "^4.3.0"
pytest = "^7.1.2"
beautifulsoup4 = "^4.11.1"
undetected-chromedriver = "^3.1.5"

[tool.poetry.dev-dependencies]
black = {version = "^22.6.0", allow-prereleases = true}
pyinstrument = "^4.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--capture=no"
