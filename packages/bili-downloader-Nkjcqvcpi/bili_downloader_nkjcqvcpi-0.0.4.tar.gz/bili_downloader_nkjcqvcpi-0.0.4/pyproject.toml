[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bili_downloader_Nkjcqvcpi"
version = "0.0.4"
authors = [
  { name="Nk Jcqvcpi", email="lhtt100@gmail.com" },
]
description = "A small bili downloader package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nkjcqvcpi/BiliDownloader.git"
"Bug Tracker" = "https://github.com/nkjcqvcpi/BiliDownloader/issues"

[project.scripts]
bili_downloader = "bili_downloader:main"