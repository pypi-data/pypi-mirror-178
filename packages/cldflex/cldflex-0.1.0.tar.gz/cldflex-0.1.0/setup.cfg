[metadata]
author = Florian Matter
author_email = florianmatter@gmail.com
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
description = Convert FLEx data to CLDF-ready CSV.
keywords = 
	cldf
	fieldworks
long_description = file: README.md
long_description_content_type = text/markdown
name = cldflex
project_urls = 
	Documentation = https://cldflex.readthedocs.io/
	Bug Tracker = https://github.com/fmatter/cldflex/issues
url = https://github.com/fmatter/cldflex
version = 0.1.0

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
install_requires = 
	colorlog >= 6.0.0
	pandas >= 1.3.5
	click >= 8.1.3
	python-slugify >= 6.1.2
	beautifulsoup4 >= 4.11.1
	lxml >= 4.9.1
	cldfbench >= 1.13.0
	pycldf >= 1.28.0

[options.entry_points]
console_scripts = 
	cldflex=cldflex.cli:main

[options.data_files]

[options.extras_require]
extras = 
	clld_morphology_plugin >= 0.0.7
	clld_corpus_plugin >= 0.0.6
	pyglottolog >= 3.10.0
dev = 
	clld_morphology_plugin >= 0.0.6
	clld_corpus_plugin >= 0.0.6
	bump2version
	coverage [toml]
	prospector[with_pyroma]==1.7.7
	isort
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	sphinx-autoapi
	sphinxcontrib-napoleon
	tox
	myst_parser
	flake8
	twine
	jinja2
	keepachangelog
publishing = 
	twine
	wheel

[options.packages.find]
include = cldflex, cldflex.*
where = src

[isort]
lines_after_imports = 2
force_single_line = 1
no_lines_before = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = cldflex
src_paths = cldflex,tests
line_length = 120

[flake8]
max-line-length = 88
extend-ignore = E203

[tool:pytest]
addopts = --cov
testpaths = tests

[coverage:run]
source = 
	cldflex

[coverage:report]
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

