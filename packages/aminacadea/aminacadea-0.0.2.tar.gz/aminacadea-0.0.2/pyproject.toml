[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aminacadea"
version = "0.0.2"
authors = [
  { name="the3megaguy", email="mmm111@hotmail.com" },
]
description = "The Aminacadea library is a helper for tflite-model-maker for use in Google Colab."
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "Pillow==7.1.*",
    "matplotlib==3.2.*",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mmmwembe/aminacadea"
"Bug Tracker" = "https://github.com/mmmwembe/aminacadea/issues"