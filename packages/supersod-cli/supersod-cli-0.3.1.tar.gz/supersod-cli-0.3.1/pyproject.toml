[build-system]
requires = ["setuptools>=61.0", "click>=8.1.3", "keyring", "pyonfleet"]
build-backend = "setuptools.build_meta"

[project]
name = "supersod-cli"
version = "0.3.1"
authors = [
  { name="Hunter Boyd", email="hboyd@supersod.com" },
]
description = "Super Sod Command Line Interface"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hunterjsb/supersod-cli"
"Bug Tracker" = "https://github.com/hunterjsb/supersod-cli/issues"