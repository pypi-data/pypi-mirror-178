[metadata]
name = lucid3
version = attr: lucid3.__version__
author = ESRF
description = Optical loop finding
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/mxcube/lucid3
project_urls = 
	Source = https://github.com/mxcube/lucid3
	Documentation = https://github.com/mxcube/lucid3
	Tracker = https://github.com/mxcube/lucid3/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	imageio
	opencv-python>=2.4
	matplotlib

[options.extras_require]
test = 
	pytest
dev = 
	black
	flake8
	%(test)s

[options.entry_points]
console_scripts = 
	lucid3=lucid3.lucid3:main

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	lucid3/tests/*

[egg_info]
tag_build = 
tag_date = 0

