channels:
  - conda-forge
  - dharpa
host_requirements:
  - pip
  - python
  - setuptools<=63
  - setuptools_scm
  - setuptools_scm_git_archive

test:
  imports:
    - kiara_plugin.core_types
  source_files:
    - tests
    - examples
  commands:
    - kiara module list
    - kiara run date.extract_from_string text=2022-02-02
