[metadata]
name = danittr
version = 0.38.2
author = Kennedy Richard
author_email = kennedy@kennedyrichard.com
description = A game prototype (platformer) made with pygame
keywords = desktop, game, application, pygame, platformer, prototype
long_description = file: README.md
long_description_content_type = text/markdown
license = Unlicense
url = https://github.com/IndiePython/danittr
project_urls = 
	Source = https://github.com/IndiePython/danittr
	Donate = https://indiepython.com/donate
classifiers = 
	License :: OSI Approved :: The Unlicense (Unlicense)
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Games/Entertainment
	Topic :: Software Development :: Libraries :: pygame
	Topic :: Multimedia

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	pygame

[options.entry_points]
gui_scripts = 
	danittr = danittr.__main__:main

[egg_info]
tag_build = 
tag_date = 0

