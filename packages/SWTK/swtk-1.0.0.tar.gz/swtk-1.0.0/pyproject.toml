[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SWTK"
version = "1.0.0"
authors = [
  { name="Nilesh Khetrapal", email="nilesh.khetrapal@mymail.champlain.edu" },
]
description = "An experimental Unsupervised Learning Log Anomaly Detection toolkit. YOU ARE BEAUTIFUL!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nileshkhetrapal/SWTK"
"Bug Tracker" = "https://github.com/nileshkhetrapal/SWTK/issues"