[mypy]
ignore_missing_imports = True

[flake8]
ignore = E203
max-complexity = 10
max-line-length = 110

[metadata]
name = pyutilities
version = attr: pyutilities.VERSION
description = PyUtilities :: Useful python 3.x utilities library.
url = https://pypi.org/project/pyutilities
project_urls = 
	Source Code = https://github.com/dmitry-ed-gusev/pyutilities
	Bug Tracker = https://github.com/dmitry-ed-gusev/pyutilities/issues
author = Dmitrii Gusev
author_email = dmitry.ed.gusev@gmail.com
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = python, toolset, utilities, library
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Utilities

[options]
zip_safe = False
python_requires = >=3.10
include_package_data = True
package_dir = 
	= src
packages = find:
install_requires = 
	xlrd
	xlwt
	xlwings
	pyyaml
	openpyxl
	urllib3
	paramiko
	requests
	prettytable
	fake-useragent

[options.package_data]
* = *.txt, *.rst

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pyftp = pyutilities.network.pyftp:pyftp
	pyssh = pyutilities.network.pyssh:pyssh
	fedit = pyutilities.io.fedit:fedit

[egg_info]
tag_build = 
tag_date = 0

