[project]
name = "srai"
version = "0.0.1"
description = "A set of python modules for geospatial machine learning and data mining"
authors = [
    { name = "srai", email = "spatialrepresentationsforai@gmail.com" },
]
dependencies = [
    "pandas>=1.3",
    "geopandas>=0.11.1",
    "shapely>=1.8.5.post1",
    "h3>=4.0.0b1",
    "numpy>=1.23.4",
    "geoparquet>=0.0.3",
    "pyfunctional>=1.4.3",
    "rtree>=1.0.1",
    "scipy>=1.9.3",
    "pyarrow>=10.0.0",
    "topojson>=1.5",
    "tqdm>=4.64.1",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
osm = [
    "osmium>=3.4.1",
    "osmnx>=1.2.2",
    "OSMPythonTools>=0.3.5",
]
voronoi = [
    "pymap3d>=2.9.1",
    "haversine>=2.7.0",
    "spherical-geometry>=1.2.23",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
dev = [
    "bumpver>=2022.1118",
]
lint = [
    "pre-commit~=2.20",
    "black[jupyter]>=22.10.0",
    "flake8~=5.0",
    "pydocstyle[toml]>=6.1.1",
    "flake8-docstrings>=1.6.0",
    "isort~=5.10",
    "mypy~=0.982",
    "docformatter[tomli]>=1.5.0",
]
test = [
    "pytest~=7.1",
    "pytest-cov~=4.0",
    "tox-pdm>=0.6.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.5.6",
    "mkdocs-mermaid2-plugin>=0.6.0",
    "mkdocstrings[python]>=0.19.0",
    "mkdocs-jupyter>=0.22.0",
    "ipykernel>=6.16.0",
    "mkdocs-gen-files>=0.4.0",
    "mkdocs-awesome-pages-plugin>=2.8.0",
    "mike<2.0.0",
]
visualization = [
    "keplergl>=0.3.2",
    "matplotlib>=3.6.1",
    "plotly>=5.10.0",
    "kaleido==0.2.1",
]
performance = [
    "scalene>=1.5.14",
]

[tool.black]
line-length = 100
target-version = [
    "py38",
    "py39",
    "py310",
]
preview = true

[tool.isort]
profile = "black"

[tool.bumpver]
current_version = "0.0.1"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "chore: bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    "current_version = \"{version}\"",
    "version = \"{version}\"",
]

[tool.mypy]
strict = true
show_column_numbers = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true

[tool.pydocstyle]
convention = "google"
add-select = [
    "D202",
    "D213",
]
add-ignore = [
    "D212",
]

[tool.docformatter]
syntax = "google"
black = true
recursive = true
wrap-summaries = 100
wrap-descriptions = 100
tab-width = 4
blank = false
pre-summary-newline = true
close-quotes-on-newline = true
wrap-one-line = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
