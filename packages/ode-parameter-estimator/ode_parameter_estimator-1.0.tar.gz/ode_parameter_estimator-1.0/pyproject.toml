[build-system]
requires = [
    "hatchling",
    "numpy",
    "scipy"
]
build-backend = "hatchling.build"

[project]
name = "ode_parameter_estimator"
version = "1.0"
authors = [
  { name="Jacob Hilbert", email="jacob.hilbert.tree@gmail.com" },
]
description = "General ODE system parameter estimator using scipy"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/JacobHilbert/ode-parameter-estimator"