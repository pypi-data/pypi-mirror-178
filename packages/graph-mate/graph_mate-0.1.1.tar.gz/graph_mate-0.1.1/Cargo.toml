[package]
name = "graph_mate"
version = "0.1.1"
description = "A library of high-performant graph algorithms."
keywords = ["graph", "algorithms", "parallel"]
publish = false
readme = "README.md"
authors= [
    "Martin Junghanns <github@s1ck.dev>",
    "Paul Horn <developer@knutwalker.de>",
]
rust-version= "1.65"
repository= "https://github.com/s1ck/graph"
edition= "2021"
license= "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "graph_mate"
crate-type = ["cdylib"]

[features]
default = []
extension-module = ["pyo3/extension-module"]

[dependencies]
graph = { path = "local_dependencies/graph", version = "^0.3.0" }
log= "0.4.17"
numpy= "0.17.2"
pyo3-log= "0.7.0"
rayon= "1.5.3"
pyo3= { version = "0.17.3", features = ["macros", "pyproto", "auto-initialize", "abi3", "abi3-py38"] }

[[package.metadata.release.pre-release-replacements]]
file = "pyproject.toml"
search = "^version = \".+\"$"
replace = "version = \"{{version}}\""
exactly = 1
