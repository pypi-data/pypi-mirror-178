[package]
name = "graph"
version = "0.3.0"
description = "A library of high-performant graph algorithms."
keywords = ["graph", "algorithms", "parallel"]
authors= [
    "Martin Junghanns <github@s1ck.dev>",
    "Paul Horn <developer@knutwalker.de>",
]
rust-version= "1.65"
repository= "https://github.com/s1ck/graph"
edition= "2021"
license= "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash= "0.8.2"
atomic_float= "0.1.0"
clap = { version = "4.0", features = ["derive"] , optional = true }
graph_builder = { path = "../graph_builder", version = "^0.3.0" }
log= "0.4.17"
num-format= "0.4.3"
nanorand= "0.7.0"
rayon= "1.5.3"
serde = { version = "1.0.147", features = ["derive"] , optional = true }

[dev-dependencies]
env_logger= "0.9.3"
graph_builder = { path = "../graph_builder", version = "^0.3.0", features = ["gdl"] }
log= "0.4.17"
polars= { version = "0.25.1", default_features = false, features = ["fmt"] }
