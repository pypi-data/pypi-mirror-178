# Refference: https://python-poetry.org/docs/pyproject/
[tool.poetry]
name = "thquickjs"
version = "0.9.23"
description = "TangledHub QuickJs wrapper library"
license = "BSD 3-clause"
authors = ["TangledHub <info@tangledgroup.com>"]
readme = "README.md"
repository = "https://gitlab.com/tangledlabs/thqyickjs"
keywords = ["tangled", "tangledhub", "tangledlabs", "thquickjs"]
# Classifiers reference: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [{ include = "thquickjs" }]

[tool.poetry.dependencies]
python = "^3.10"
quickjs = "^1.19.2"
thresult = "^0.9.14"

[tool.poetry.dev-dependencies]
#pytest = "^6.2.5"
#coverage ="^6.2"

[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"