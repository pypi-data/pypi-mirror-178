[build-system]
requires      = ["setuptools>=63.4.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mymathpkg22"
version = "1.0.1"
description = "Simple calculator package project work"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"

[project.optional-dependencies]
dev = ["hypothesis", "pip-tools", "pytest"]

[tool.pytest.ini_options]
pythonpath = [
  ".","mymathpkg22",
]
addopts = [
    "--import-mode=prepend",
]