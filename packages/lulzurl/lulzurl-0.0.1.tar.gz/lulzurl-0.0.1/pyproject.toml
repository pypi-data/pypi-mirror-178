[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lulzurl"
version = "0.0.1"
authors = [
  { name="Egor Promyshlennikov", email="eprom1234@gmail.com" },
]
description = "Fancy util for building URLs in Python syntax and treating them as Python objects and functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Epromee/lulzurl"
"Bug Tracker" = "https://github.com/Epromee/lulzurl/issues"