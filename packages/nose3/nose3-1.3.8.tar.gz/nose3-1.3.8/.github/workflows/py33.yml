on:
  push:
  pull_request:

jobs:
  py33:
    # ubuntu-20+ doesnt support Python 3.3
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.3]
    name: py33
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install tox==2.9.1 virtualenv==15.2.0
      - run: tox -e py33
