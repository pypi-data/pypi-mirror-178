[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "compute_service"
version = "0.0.1"
authors = [
  { name="Sergey Bobkov", email="s.bobkov@grid.kiae.ru" },
]
description = "Library to create compute service with REST API and task queue"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
