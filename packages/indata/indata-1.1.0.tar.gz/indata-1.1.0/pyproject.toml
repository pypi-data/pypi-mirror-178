[tool.poetry]
name = "indata"
version = "1.1.0"
description = "A tool in order to easily generate data quality reports from ABTs, visualize data and manipulate the ABT (analytics base table)"
authors = ["RapSku <rapsku.dev@gmail.com>"]
repository = "https://github.com/RaphSku/indata"
readme = "README.md"
license = "Apache-2.0"
keywords = ["data quality report", "data science", "data visualization", "analytics base table"]
exclude = ["indata/*/tests", "indata/plot/sm.py"]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.4.2"
numpy = "^1.22.3"
plotly = "^5.7.0"
tabulate = "^0.8.9"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
coverage = "^6.3.2"
pydata-sphinx-theme = "^0.8.1"
numpydoc = "^1.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
