[project]
name = "flipper-mfdtool"
version = "0.1.1"
description = "Convert NFC card dumps between Flipper Zero and MFD dumps"
authors = [
    {name="Viktor Stískala", email="viktor@stiskala.cz"}
]

[tool.poetry]
name = "mfdtool"
version = "0.1.1"
description = "Convert NFC card dumps between Flipper Zero and MFD dumps"
authors = ["Viktor Stískala <viktor@stiskala.cz>"]

[tool.poetry.dependencies]
python = "^3.7"
bitstring = "^4.0.1"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
twine = "^4.0.1"

[tool.poetry.scripts]
mfdtool = 'mfdtool.tool:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
