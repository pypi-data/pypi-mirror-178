<!DOCTYPE html>
<html>
  <head>
    <title>Show Panic ID Geocoder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow:hidden;
      }
      .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }
      .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }

      .gm-style-cc { display:none; }
    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" disabled="disabled"
        placeholder="Enter a location" readonly>
    <div id="map">
    </div>

    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>

    <script>
      var data;
      var region;
      var formatted;

      function get() {
        var d = {}
        d["data"] = data
        d["region"] = region
        d["formatted"] = formatted
        return d
      }

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 50.45466, lng: 30.5238},
          fullscreenControl: false,
          minZoom: 2,
          zoom: 15,
          styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
        });

        var input = document.getElementById('pac-input');
        input.oninput = function() {
          marker.setVisible(false);
        };

        var autocomplete = new google.maps.places.Autocomplete(
            input);
        autocomplete.bindTo('bounds', map);

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var geocoder = new google.maps.Geocoder;
        var marker;
        var cityCircle;
        var infoWindow;

        function test(x1, x2, x3) {
            if (!(x1 && x2)) return
            x1 = parseFloat(x1);
            x2 = parseFloat(x2);
            geocoder.geocode({'location': {'lat': x1, 'lng': x2}}, function(results, status) {
            if (status !== 'OK') {
              // window.alert('Geocoder failed due to: ' + status);
              return;
            }

            map.setCenter({'lat': x1, 'lng': x2});
            // Set the position of the marker using the place ID and location.
            if (marker) {
                marker.setMap(null);
                map.setZoom(map.zoom);
            } else {
                map.setZoom(15);
            }
            marker = new google.maps.Marker({
              map: map,
              position: {'lat': x1, 'lng': x2},
            });
            marker.setVisible(true);

            var circle = new google.maps.Circle({
              strokeColor: '#FE0000',
              strokeOpacity: 0.8,
              strokeWeight: 1,
              fillColor: '#FF0000',
              fillOpacity: 0.3,
              map: map,
              center: {lat: x1, lng: x2},
              radius: x3
            });
            circle.setVisible(true);

            var contentString = '<center><b>$$$$$03, $$$$$04</b></center>$$$$$06'

            var infoWindow = new google.maps.InfoWindow({
              content: contentString
            });
            infoWindow.open(map, marker)

            google.maps.event.addListener(marker, 'click', function() {
               infoWindow.open(map,marker);
            });

            input.value = results[0].formatted_address
            map.controls[google.maps.ControlPosition.BOTTOM_CENTER].clear();
            data = results[0].geometry.location.toJSON()
            region = results[0].address_components
            formatted = results[0].formatted_address
          });
        }

        test("$$$$$03", "$$$$$04", $$$$$05);
      }
    </script>

        async defer></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU7YseQ2ZZe2ejGNehGGqNJtwW8_sSz70&libraries=places&callback=initMap&language=$$$$$01&region=$$$$$02"
        async defer></script>
  </body>
</html>
