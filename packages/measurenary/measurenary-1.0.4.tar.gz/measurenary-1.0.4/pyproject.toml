[build-system]
requires = [
    "setuptools>=42",
    "wheel>=0.30",
]
build-backend = "setuptools.build_meta"

[project]
name = "measurenary"
version = "1.0.4"
readme = "README.md"
authors = [
    {name = "Muhammad Dwiki Ramdhani", email = "mdramdha@gmail.com"},
]
description = "A package to calculate and find the best similarity between binary data features"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.6",
    "pandas>=1.3.5",
    "scikit_learn",
    "setuptools>=42",
    "tqdm"
]

[project.urls]
"Homepage" = "https://github.com/dwikiramdhani53/measurenary"

[tool.setuptools.dynamic]
readme = {file = "README.md"}