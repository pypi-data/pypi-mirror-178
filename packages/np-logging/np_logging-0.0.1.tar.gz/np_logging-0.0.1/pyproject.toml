[build-system]
requires = [
    "hatchling",
    "kazoo>=2.8.0",
    "pyyaml>=5.3.0",
]
build-backend = "hatchling.build"

[project]
name = "np_logging"
version = "0.0.1"
authors = [
  { name="Ben Hardcastle"},
  { name="Ross Hytnen" },
  { name="Ben Sutton" },
]
maintainers = [
  { name="Ben Hardcastle", email="ben.hardcastle@alleninstitute.org" },
]
description = "Pre-configured file, web and email logging for neuropixels projects, repackaging code from mpeconfig."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/alleninstitute/np_logging"
"Bug Tracker" = "https://github.com/alleninstitute/np_logging/issues"