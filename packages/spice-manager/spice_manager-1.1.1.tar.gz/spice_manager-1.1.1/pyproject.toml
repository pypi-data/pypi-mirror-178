[build-system]
requires = [ "setuptools==54", "wheel", "poetry==1.1.8", "poetry-core==1.0.4" ]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 79
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.poetry]
name = "spice_manager"
version = "1.1.1"
readme = "README.md"
license = "CeCILL-C"
repository = "https://gitlab.obspm.fr/ROC_PUBLIC/spice_manager"
description = "Package to deal with Solar Orbiter SPICE kernels"
authors = [ "Xavier Bonnin <xavier.bonnin@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>",]
exclude = ["bump_version.py"]
[[tool.poetry.packages]]
include = "spice_manager"

[tool.poetry.dependencies]
python = ">=3.8,<4"
spiceypy = "^5.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.10.1"
pytest-timeout = "^1.4"
pre-commit = "^2.8"
