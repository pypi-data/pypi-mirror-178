[tool.poetry]
name = "heimdall-ml"
version = "1.1.15"
description = "Package to monitor machine learning models using .yml files"
authors = ["Ben Hicks <bhicks@uw.co.uk>"]
license = "Apache License 2.0"
packages = [
    { include = "heimdall" }
]

[tool.poetry.dependencies]
python = ">=3.8, <3.9.7"
PyYAML = "^6.0"
scipy = "^1.9.1"
numpy = "1.23.2"
pandas = "^1.4.4"
pandas-gbq = "0.17.8"
google-cloud-bigquery = "3.3.2"
colorlog = "6.7.0"
slack-sdk = "3.18.3"
plotly = "5.10.0"
streamlit = "1.12.2"
streamlit-option-menu = "^0.3.2"
streamlit-aggrid = "^0.3.3"
scikit-learn = "^1.1.2"
redis = "^4.3.4"
click = "^8.1.3"
schedule = "^1.1.0"
aif360 = "^0.5.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
heimdall = "heimdall.cli:cli"