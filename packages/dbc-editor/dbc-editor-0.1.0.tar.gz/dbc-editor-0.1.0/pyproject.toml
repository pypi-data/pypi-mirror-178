[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dbc-editor"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.md"
dynamic = ["version", "description"]
requires-python = ">=3.7"
dependencies = [
	"urwid",
	"cantools >= 37.0.2",
]
classifiers = [
	"Operating System :: POSIX",
	"Operating System :: Unix",
	"Environment :: Console",
	"License :: OSI Approved :: BSD License",
]

[project.urls]
Home = "https://gitlab.com/erzo/dbc-editor"

[project.scripts]
dbc-editor = "dbc_editor.main:main"

