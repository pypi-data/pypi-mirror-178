[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "puf"
version = "0.0.1"
authors = [
  { name="Sokrato", email="dlutxx@gmail.com"  },
  
]
description = "Python Utility Functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sokrato/puf"
"Bug Tracker" = "https://github.com/sokrato/puf/issues"
