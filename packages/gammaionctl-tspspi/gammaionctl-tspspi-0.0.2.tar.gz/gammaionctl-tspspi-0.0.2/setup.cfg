[metadata]
name = gammaionctl-tspspi
version = 0.0.2
author = Thomas Spielauer
author_email = pypipackages01@tspi.at
description = Unofficial Gamma ion pump ethernet control CLI utility and library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tspspi/gammacli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gammaioncli = gammaionctl.gammaioncli:gammaioncli

[egg_info]
tag_build = 
tag_date = 0

