[tool.poetry]
name = "statute-patterns"
version = "0.0.23"
description = "Philippine statutory law pattern matching library."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^0.21"
pydantic = "^1.10.2"
python-slugify = "^6.1.2"
email-validator = "^1.3.0"

[tool.poetry.dev-dependencies]
rich = "^12.6"
pytest = "^7.2"
pytest-datadir = "^1.4.1"
pytest-cov = "^2.12.1"
mypy = "^0.982"
black = "^22.10.0"
isort = "^5.10"
pre-commit = "^2.20"
ipykernel = "^6.17"
types-Markdown = "^3.4.0"
types-PyYAML = "^6.0.7"
types-python-slugify = "^5.0.4"
types-python-dateutil = "^2.8.19.2"
notebook = "^6.4.11"
jupyter = "^1.0.0"


[tool.pytest]
minversion = "7.2"
addopts = "-ra -q --cov=statute_patterns tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"
