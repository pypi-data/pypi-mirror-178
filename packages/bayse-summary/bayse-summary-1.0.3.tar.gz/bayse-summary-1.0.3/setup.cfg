[metadata]
name = bayse-summary
version = 1.0.3
author = Bayse, Inc.
author_email = david@bayse.io
description = Takes one or more BayseFlow files and summarizes them by the BayseFlows that are N-S or S-N.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BayseIntelligence/bayseflow_summary
project_urls = 
	Bug Tracker = https://github.com/BayseIntelligence/bayseflow_summary/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX :: Linux

[options]
include_package_data = True
packages = find_namespace:
package_dir = 
	= src
python_requires = >=3.9
install_requires = 
	ipaddress >= 1.0.23
	pathlib >= 1.0.1
	python-dateutil >= 2.8.2
	python-magic >= 0.4.24
	requests >= 2.27.1
	six >= 1.16.0
	urllib3 >= 1.26.6
	jsonify >= 0.5
	argparse >= 1.4.0
	validators >= 0.20.0

[options.package_data]
* = *.bf

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

