[flake8]
exclude = .venv,venv,__pycache__
max_line_length = 119
statistics = true

[isort]
line_length = 99
multi_line_output = 3
include_trailing_comma = true
skip = .venv,venv,__pycache__

[mypy]
ignore_missing_imports = true

[tool:pytest]
testpaths = tests/
python_files = test_*.py
python_classes = 
python_functions = test_*
markers = only

[egg_info]
tag_build = 
tag_date = 0

