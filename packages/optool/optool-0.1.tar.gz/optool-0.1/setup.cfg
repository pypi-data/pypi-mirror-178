[metadata]
name = optool
version = 0.1
description = Optimization tools
author = Andreas Ritter
author_email = anritter@idsc.mavt.ethz.ch
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst, CHANGELOG.rst
long_description_content_type = text/x-rst; charset=UTF-8
project_urls = 
	Source = https://gitlab.com/ocsept/optool
	Documentation = https://gitlab.com/ocsept/documentation
	API = https://ocsept.gitlab.io/optool
platforms = 
	any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = =src
python_requires = >=3.9
install_requires = 
	casadi
	dataset
	humanize
	inflection
	loguru
	marshmallow
	marshmallow-dataclass
	marshmallow-enum
	marshmallow-oneofschema
	marshmallow-pyfields
	matplotlib
	mini_lambda
	numpy
	pandas
	pint
	pint-pandas
	pyfields
	scipy
	sqlalchemy
	typeguard
	valid8

[options.packages.find]
where = src
exclude = tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[coverage:paths]
source = 
	src/
	*/site-packages/

[coverage:run]
branch = True
source = code

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[pylint]
max-line-length = 120

[flake8]
max_line_length = 120
extend_ignore = 
	E203, W503
exclude = 
	.git
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-complexity = 20

[pyscaffold]
version = 4.3.1
package = optool

[yapf]
based_on_style = google
column_limit = 120

[mypy]
mypy_path = src
show_error_codes = True
plugins = src/mypy_attribute_plugin.py
disable_error_code = call-arg

[mypy-casadi.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pint.*]
ignore_missing_imports = True

[mypy-marshmallow_pyfields.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-dataset.*]
ignore_missing_imports = True

[mypy-pint_pandas.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-marshmallow_oneofschema.*]
ignore_missing_imports = True

[mypy-humanize.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

